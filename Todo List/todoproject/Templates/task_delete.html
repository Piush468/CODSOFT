<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        
        .container {
            max-width: 500px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        
        button, .cancel-btn {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
        }

        button:hover {
            background-color: #c0392b;
        }

        .cancel-btn {
            background-color: #6c63ff;
            color: #fff;
            text-decoration: none;
            display: inline-block;
        }

        .cancel-btn:hover {
            background-color: #574fd6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Task</h1>
        <p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>
        <form method="POST" onsubmit="return confirmDelete()">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'task_list' %}" class="cancel-btn">Cancel</a>
    </div>

    <script>
        
        function confirmDelete() {
            return confirm('This action cannot be undone. Are you sure you want to delete this task?');
        }
    </script>
</body>
</html>
