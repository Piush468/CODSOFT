<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        
        form {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6c63ff;
        }

        button {
            padding: 10px 20px;
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #574fd6;
        }

        
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f9ff;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }

        li:hover {
            background: #eaeaff;
        }

        li.completed span {
            text-decoration: line-through;
            color: gray;
        }

        .actions a {
            margin-left: 10px;
            text-decoration: none;
            color: #6c63ff;
            font-weight: bold;
            transition: 0.3s;
        }

        .actions a:hover {
            color: #574fd6;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <form method="POST" id="task-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Task</button>
        </form>

        <ul id="task-list">
            {% for task in tasks %}
            <li class="{% if task.completed %}completed{% endif %}">
                <div>
                    <input type="checkbox" {% if task.completed %}checked{% endif %} disabled>
                    <span>{{ task.title }}</span>
                </div>
                <div class="actions">
                    <a href="{% url 'task_update' task.pk %}">Edit</a>
                    <a href="{% url 'task_delete' task.pk %}" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        
        document.querySelectorAll('#task-list li').forEach(li => {
            li.querySelector('input[type="checkbox"]').addEventListener('click', () => {
                li.classList.toggle('completed');
            });
        });
    </script>
</body>
</html>
