<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        
        .container {
            max-width: 500px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        
        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #6c63ff;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #574fd6;
        }

        
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #6c63ff;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #574fd6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
        <a href="{% url 'task_list' %}" class="back-link">‚Üê Back to To-Do List</a>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.querySelector('input[type="text"]');
            if(input) input.focus();
        });
    </script>
</body>
</html>
