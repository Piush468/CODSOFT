<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Contact</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            color: #fff;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: #ff4b2b;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            color: #fff;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        a.cancel-btn {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        a.cancel-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #0072ff, #00c6ff);
        }

        /* Warning Pulse Animation */
        .warning {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 0, 0, 0.9); }
            100% { text-shadow: 0 0 5px rgba(255, 0, 0, 0.5); }
        }

        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        @media (max-width: 500px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 1.6rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="warning">⚠️ Delete Contact</h1>
        <p>Are you sure you want to delete "<strong>{{ contact.name }}</strong>"?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'home' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>

    <script>
        
        const container = document.querySelector('.container');
        container.style.animation = "fadeIn 0.6s ease-in-out";
    </script>
</body>
</html>
