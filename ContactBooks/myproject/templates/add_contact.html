<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Contact</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            color: #fff;
            animation: fadeIn 0.6s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }


        form p {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px 14px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.8);
            transform: scale(1.03);
        }

        button {
            margin-top: 10px;
            padding: 12px;
            background: #43e97b;
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #38f9d7, #43e97b);
        }

        a.back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a.back-btn:hover {
            color: #d1d1d1;
            text-decoration: underline;
        }

        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        @media (max-width: 500px) {
            .container {
                padding: 25px 30px;
            }
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}‚úèÔ∏è Edit Contact{% else %}‚ûï Add Contact{% endif %}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">üíæ Save</button>
        </form>
        <a href="{% url 'home' %}" class="back-btn">‚¨ÖÔ∏è Back to Home</a>
    </div>

    <script>
        
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.background = 'rgba(255,255,255,1)';
            });
            input.addEventListener('blur', () => {
                input.style.background = 'rgba(255,255,255,0.9)';
            });
        });
    </script>
</body>
</html>
